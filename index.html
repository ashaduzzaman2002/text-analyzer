<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer || Analyze your text here </title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <main class="container">
      <!-- Text box and button section  -->
      <section>
        <h1 class="copy-disable">Analyze your text here</h1>
        <div>
          <textarea id="textInput" cols="20" rows="8" placeholder="Enter your text" value=""></textarea>
        </div>
        <div class="btn-group"> 
          <button id="analyzeBtn" class="btn">Analyze</button>
          <button id="uppercase" class="btn">Uppercase</button>
          <button id="lowercase" class="btn">Lowercase</button>
          <button class="btn">Format Text</button>
          <button class="btn">Copy Text</button>
          <button id="clearBtn" class="btn">Clear Text</button>

        </div>
      </section>

      <!-- Show the result here  -->
      <section>
        <div id="result" class="result-div">
          
        </div>
      </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
